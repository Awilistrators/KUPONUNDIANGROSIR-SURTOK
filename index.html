<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kupon Undian Grosir</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f4f7;
  font-family:Arial, sans-serif;
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:15px;
  text-align:center;
}

.header img{
  width:80%;
  max-width:260px;
  margin-bottom:20px;
}

.box{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:12px;
}

h3{
  margin:15px 0 5px;
}

#kupon{
  font-size:36px;
  color:#0a7cff;
  font-weight:bold;
}

button{
  width:100%;
  padding:14px;
  font-size:18px;
  background:#0a7cff;
  border:none;
  border-radius:12px;
  color:white;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <img src="Kupon Undian Grosir.png">
  </div>

  <div class="box">

    <input id="kode" placeholder="Kode Customer" onkeyup="cari()">
    <h3 id="nama"></h3>

    <input id="nominal" placeholder="Nominal Belanja" onkeyup="hitung()">

    <h3>Jumlah Kupon</h3>
    <div id="kupon">0</div>

    <button onclick="simpan()">SIMPAN</button>

  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzURhnwHPJQA662cZ7bauul2eL9Uv1hc7fsJQf-pMo6lShpxqEhf14xgxIyPjPnCa3ucw/exec";

function cari(){
  let kode = document.getElementById("kode").value;
  fetch(API + "?action=getCustomer&code=" + kode)
  .then(r=>r.text())
  .then(t=>{
    document.getElementById("nama").innerText = t;
  });
}

function hitung(){
  let n = document.getElementById("nominal").value;
  document.getElementById("kupon").innerText = Math.floor(n / 500000);
}

function simpan(){
  let kode = document.getElementById("kode").value;
  let nama = document.getElementById("nama").innerText;
  let nominal = document.getElementById("nominal").value;

  fetch(API + "?action=save&code="+kode+"&name="+nama+"&nominal="+nominal)
  .then(r=>r.text())
  .then(()=>{
    alert("Kupon tersimpan!");
    location.reload();
  });
}
</script>

</body>
</html>
